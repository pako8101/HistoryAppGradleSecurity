<body>
<div class="main">
    <h1>ANCIENT HISTORY PORTAL</h1>
    <h3>Enter your login credentials</h3>
    <form
            th:object="${userLoginBindingModel}"
            th:action="@{/users/login}"
            th:method="post">
        <h5 th:if="${isFound==false}" class="bg-danger">Incorrect username or password !</h5>
        <label for="first">
            Username:
        </label>
        <input
                th:field="*{username}"
                th:errorclass="'is-invalid bg-danger'"
                required minlength="4" maxlength="20"
                type="text"
                id="first"
                name="first"
                placeholder="Enter your Username">
        <small class="invalid-feedback">
            <span class="bg-danger">Username is not correct!</span>
        </small>
        <label for="password">
            Password:
        </label>
        <input
                th:field="*{password}"
                th:errorclass="'is-invalid bg-danger'"
                required minlength="4" maxlength="20"
                type="password"
                id="password"
                name="password"
                placeholder="Enter your Password">
        <small class="invalid-feedback">
            <span class="bg-danger">Password is not correct!</span>
        </small>
        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <p>Not registered?
        <a href="/users/subscribe"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
